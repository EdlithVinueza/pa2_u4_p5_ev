<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Hola Mundo desde JAVA</h1>
	<table>
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Genero</th>
				<th>Acción</th>
				<th>Acción</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/buscarPorCedula/{cedula}(cedula = ${persona.cedula})}" th:method="GET">
						<input type="submit" value="Actualizar"> </input>
					</form>
				</td>
				<td>
					<form th:action="@{/personas/borrar/{cedula}(cedula = ${persona.cedula})}" th:method="DELETE">
						<input type="submit" value="Eliminar"> </input>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
